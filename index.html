<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Business Card</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@400;500;600;700;800;900&family=Sora:wght@100;200;300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="card-head">
                <img src="./hero-image-business-card.png" alt="people and coffe">
                <div class="waves">
                    <img src="./wave-white.svg" alt="waves">
                </div>
            </div>
            <div class="card-body">
                <article>
                    <h1>Perfect solution for small business</h1>
                    <p>Small business need to generate leads to grow.</p>
                    <p>You can use tools like Ringy</p>
                </article>
            </div>
            <div class="card-footer">
                <head-footer>
                    <img src="./avatar-image-business-card.png"  alt="smile-face">
                </head-footer>
                <div class="body-footer">
                    <article>
                        <h2>Amy Burges</h2>
                        <p>Customer Manager, Solution Oy</p>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
